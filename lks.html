>\n     \t\t\t\t<p class=\"reg\">Il kit include i 3 oli essenziali best-seller di Lakshmi. In omaggio riceverai la nostra comodissima pochette porta oli</p>\n                  </div>\n                </div>\n\t\t\t</article>\n\n\t\t\t<article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>Gli oli essenziali sono edibili?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">No: nonostante i nostri oli siano puri al 100%, non sono certificati per l'edibilità.</p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n          \t<article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>In quanto tempo riceverò i prodotti?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">Spediremo i tuoi oli in massimo 24 ore dalla conferma dell'ordine, dopodichè in 1-2 giorni saranno a casa tua.</p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n          \t<article class=\"accordion__item open\">\n              <div class=\"accordion__header\">\n              <h3>Quali metodi di pagamento accettate?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">Puoi pagare comodamente con carta di credito/debito o in 3 rate con Klarna.</p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n          \t<article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>Come posso sapere se gli oli fanno per me?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">All'interno del kit sono stati selezionati i 3 oli che la nostra community ha amato. Se sei alla ricerca di oli che risolvano specifiche problematiche, puoi <a href=\"https://testacademy.typeform.com/to/z6ao2L0x\" target=\"_blank\">cliccare qui</a>! </p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n          <article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>Gli oli vanno dilutiti?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">Proprio per la loro totale purezza, consigliamo sempre di diluire gli oli prima dell'utilizzo.</p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n             <article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>Cos'hanno di diverso da quelli commerciali?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">Il processo di estrazione viene eseguito in modo naturale, la loro purezza ne garantisce un aroma diverso, più naturale, rispetto alle versioni commerciali.</p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n            <article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>Quanti ml contengono le confezioni?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n     \t\t\t\t<p class=\"reg\">Ogni confezione contiene 10ml di olio essenziale.</p>\n                  </div>\n                </div>\n\t\t\t</article>\n          \n          <article class=\"accordion__item\">\n              <div class=\"accordion__header\">\n              <h3>Posso acquistarli in negozio?</h3>\n                  <svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<path d=\"M12 17C11.814 17 11.6279 16.9267 11.4859 16.7803L4.21314 9.28029C3.92895 8.98723 3.92895 8.51267 4.21314 8.2198C4.49732 7.92692 4.9575 7.92673 5.2415 8.2198L12 15.1895L18.7586 8.21979C19.0427 7.92673 19.5029 7.92673 19.7869 8.21979C20.0709 8.51286 20.0711 8.98742 19.7869 9.28029L12.5142 16.7803C12.3722 16.9267 12.186 17 12 17Z\" fill=\"black\"></path>\n</svg>\n\n              </div>\n              <div class=\"accordion__desc\">\n                <div class=\"max-box\">\n
