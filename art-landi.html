  height:100%;width:25%;

}


@keyframes scroll {

    transform: translateX(0px);

  100% {

}

  }

      transform: translateX(0px);
    }

ere materie prime ricercate. Frutto dei suoi numerosi viaggi in terre lontane.</span></p></div><div class=&quot;lp-element lp-pom-text nlh&quot; id=&quot;lp-pom-text-378&quot;><p style=&quot;line-height: 22px; text-align: center;&quot;><span style=&quot;font-weight: 700; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42);&quot;>Oli Essenziali Unici</span><span style=&quot;font-size: 16px;&quot;><br></span><span style=&quot;font-weight: 400; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42); font-style: normal;&quot;>La concentrazione di Oli nelle fragranze scelte è davvero alta, grazie alla maestria di Arturetto.</span></p></div><div class=&quot;lp-element lp-pom-image&quot; id=&quot;lp-pom-image-381&quot;><div class=&quot;lp-pom-image-container&quot; style=&quot;overflow: hidden;&quot;><img src=&quot;data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7&quot; alt=&quot;Infografica qualitativa profumo Art Landi 07&quot; data-src-mobile-1x=&quot;//image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2Fea6c6a5d-f8dc-4153-bfe8-3fdef3cc6a45%2F9716fac2-progetto-senza-titolo-21_108t08u000000000000028.png?w=317&amp;amp;h=318&amp;amp;png8=true&quot; data-src-mobile-2x=&quot;//image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2Fea6c6a5d-f8dc-4153-bfe8-3fdef3cc6a45%2F9716fac2-progetto-senza-titolo-21_10hm0ho000000000000028.png?w=634&amp;amp;h=636&amp;amp;png8=true&quot; data-src-mobile-3x=&quot;//image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2Fea6c6a5d-f8dc-4153-bfe8-3fdef3cc6a45%2F9716fac2-progetto-senza-titolo-21_10qf0qi000000000000028.png?w=951&amp;amp;h=954&amp;amp;png8=true&quot;></div></div><div class=&quot;lp-element lp-pom-text nlh&quot; id=&quot;lp-pom-text-390&quot;><p style=&quot;line-height: 22px; text-align: center;&quot;><span style=&quot;font-weight: 700; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42);&quot;>Durata Infinita</span><span style=&quot;font-size: 16px;&quot;><br></span><span style=&quot;font-weight: 400; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42); font-style: normal;&quot;>Estratti o Eau, queste fragranze sono pensate per durare &amp;nbsp;fino a 12 ore sulla tua pelle. Un abbraccio profumato.</span></p></div><div class=&quot;lp-element lp-pom-text nlh&quot; id=&quot;lp-pom-text-391&quot;><p style=&quot;line-height: 22px; text-align: center;&quot;><span style=&quot;font-weight: 700; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42);&quot;>Unicità Assicurata</span><span style=&quot;font-size: 16px;&quot;><br></span><span style=&quot;font-weight: 400; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42); font-style: normal;&quot;>Profumeria Artistica significa &amp;nbsp;unicità dei Profumi. Indossandoli, &amp;nbsp;hai la certezza di lasciare una scia indelebile e inimitabile.</span></p></div><div class=&quot;lp-element lp-pom-text nlh&quot; id=&quot;lp-pom-text-393&quot;><p style=&quot;text-align: center; line-height: 29px;&quot;><span style=&quot;font-size: 28px;&quot;><span style=&quot;color: rgb(10, 24, 42); font-family: Montserrat; font-weight: 700; font-style: normal;&quot;><span style=&quot;color: rgb(10, 24, 42); font-family: Montserrat; font-weight: 700; font-style: normal;&quot;>Chi è Arturetto Landi?</span></span></span></p></div><div class=&quot;lp-element lp-pom-text nlh&quot; id=&quot;lp-pom-text-396&quot;><p style=&quot;text-align: center; line-height: 22px;&quot;><span style=&quot;font-size: 16px; font-family: Montserrat; font-weight: 400; font-style: normal;&quot;><strong>Arturetto Landi</strong> è un celebre profumiere con una carriera che spazia in molte parti del mondo. Inizialmente chimico, ha scoperto la profumeria in Inghilterra.</span></p><p style=&quot;text-align: center; line-height: 22px;&quot;><span style=&quot;font-size: 16px;&quot;><span style=&quot;font-family: Montserrat; font-weight: 400; font-style: normal;&quot;>Ha lanciato la sua linea di profumi &quot;PROFUMI D'ART&quot; con una fragranza ispirata al mare ligure che lo ha cresciuto chiamata ART01.&amp;nbsp;</span></span></p><p style=&quot;text-align: center; line-height: 22px;&quot;><span style=&quot;font-size: 16px;&quot;><span style=&quot;font-family: Montserrat; font-weight: 400; font-style: normal;&quot;>La sua passione per l'Agarwood lo ha reso esperto nella creazione di profumi preziosi, prediligendo note legnose nei suoi oli di oud.</span></span></p><p style=&quot;text-align: center; line-height: 22px;&quot;><span style=&quot;font-size: 16px; font-family: Montserrat; font-weight: 400; font-style: normal;&quot;>Le qualità di un grande profumiere, secondo lui, sono modestia, pazienza, creatività, passione e capacità di riconoscere la qualità.</span></p></div><div class=&quot;lp-element lp-pom-box&quot; id=&quot;lp-pom-box-401&quot;><div id=&quot;lp-pom-box-401-color-overlay&quot;></div><div class=&quot;lp-element lp-pom-text nlh&quot; id=&quot;lp-pom-text-402&quot;><p style=&quot;line-height: 24px;&quot;><span style=&quot;font-weight: 400; font-family: Montserrat; font-size: 16px; color: rgb(10, 24, 42);&quot;>Sono fragranze lussuose, ricercate e rare. Una volta indossate, avrai con te qualcosa di unico e inimitabile.</span></p></div><div class=&quot;lp-element lp-pom-image&quot; id=&quot;lp-pom-image-403&quot;><div class=&quot;lp-pom-image-container&quot; style=&quot;overflow: hidden;&quot;><img src=&quot;data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7&quot; alt=&quot;Profumo R Pantheon Roma in Esposizione&quot; data-src-desktop-1x=&quot;//image-service.unbounce.com/https%3A%2F%2Fapp.unbouncepreview.com%2Fpublish%2Fassets%2Fd42303ef-bc87-4e27-9307-3ef3789b68c7%2F6d83d7d5-riviera-riccione-10-1536x1424_108w08908w05k00001c028.png?w=320&amp;amp;h=297&amp;amp;cropW=320&amp;amp;cropH=200&amp;amp;cropX=0&amp;amp;cropY=48&amp;amp;png8=true&
